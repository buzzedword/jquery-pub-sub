<!DOCTYPE html>
<html>
    <head>
        <title>PubSub demo</title>
        <link href="css/960.css" rel="Stylesheet" />
        <link href="css/style.css" rel="Stylesheet" />
        <script src="headjs/dist/head.min.js"></script>
        <script>
            var amplify = {
                core : 'amplify/core/amplify.core.js',
                request : 'amplify/request/amplify.request.js',
                store : 'amplify/store/amplify.store.js'
            },
            classes = {
                actions : {
                    GetTwitterUser : 'js/classes/actions/GetTwitterUser.js'
                },
                models : {
                    CreateNewWidget : 'js/classes/models/CreateNewWidget.js' 
                },
                templates : {
                    
                },
            },
            jquery = {
                core : '//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js',
                ui : '//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js'
            },
            widgets = {
                container : 'container',
                $container : '#container'
            },
            ns = {}, users = {};
            head.js(
                jquery.core, 
                jquery.ui,
                function(){
                    head.js(
                        amplify.core, 
                        amplify.request, 
                        amplify.store, 
                        function(){
                            head.js(
                                classes.actions.GetTwitterUser,
                                classes.models.CreateNewWidget,
                                function(){
                                    head.js(
                                        'js/app.js'
                                    );
                                });
                        });
                });
        </script>
    </head>
<body>
    <div id="container" class="container_12">
    
    </div>
